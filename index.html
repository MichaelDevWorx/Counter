<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MDW Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/main.css">
</head>
<body class="disable-dbl-tap-zoom">
    <div class="container my-0">
        <div class="d-flex flex-column my-0">
            <div class="p-1 text-center number-box" id="displayNumber">
                0
            </div>
            <div class="p-1 text-center">
                <input id="clickMe" type="button" class="btn btn-primary btn-dark" value="decrease" onclick=decrease();>
                <input id="clickMe" type="button" class="btn btn-primary btn-dark" value="reset" onclick=reset();>
                <input id="clickMe" type="button" class="btn btn-primary btn-dark" value="increase" onclick=increase();>             
            </div>
            
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
